{% extends "base.html" %}

{% block content %}

    <h1>{{ title }}</h1>

    <table>
        <tbody>
            <tr>
                <th>
                    Direct Link To Article
                </th>
                <td>
                    <a href="{{article.ItemID}}">{{article.ItemID}}</a>
                </td>
            </tr>
        </tbody>
    </table>

    <h2>Annotations</h2>

    <div class="flexouter">

        <div class="flexinner">
            <table>
                <thead>
                    <tr>
                        <th>Term</th>
                        <th>Occurence Count</th>
                        <th>Dictionary</th>

                    {% for term, annotation in annotations %}
                        <tr>
                            <td>{{ term }}</td>
                            <td>{{ annotation.Count }}</td>
                            <td>{{ annotation.Dictionary }}</td>

        </div>
