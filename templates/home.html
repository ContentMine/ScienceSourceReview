{% extends "base.html" %}

{% block content %}

    <h1>Articles</h1>

    <table>
        <tbody>
            {% for article in articles %}
                <tr>
                    <td>
                        <a href="/article/{{ article.ItemID }}/">{{ article.ItemID }}</a>
                    </td>
                    <td>
                        {{ article.Title }}
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock %}
